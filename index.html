<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Dancing+Script:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- CSS LINK -->
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Page Creation</title>
  </head>
  <body>
    <main>
      <!-- NAV -->
      <div id="nav">
        <div class="img-div">
          <img src="./Images/Tola 2-fotor-20230908102420.png" data-testid="slackDisplayImage" alt="Tola" />
        </div>
        <div class="date-div">
          <p data-testid="currentDayOfTheWeek" id="DayOfTheWeek"></p>
          <p data-testid="currentUTCTime" id="currentTimeOfTheDay"></p>
        </div>
      </div>
      <!-- NAME DIV -->
      <div class="name-div">
        <span data-testid="slackUserName">TOLA</span>
      </div>
      <!-- FOOTER -->
      <footer>
        <div class="track-div">
          <p data-testid="myTrack">Frontend</p>
        </div>
        <div class="github-div">
          <a href="https://github.com/Ade-tola20/Zuri-First-Task" data-testid=“githubURL”>Github Link</a>
        </div>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
